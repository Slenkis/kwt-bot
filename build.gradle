plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group = 'com.github.slenkis'
version = '1.0'

repositories {
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    implementation("io.github.cdimascio:dotenv-kotlin:6.2.1")
    implementation("us.codecraft:xsoup:0.3.1")
    implementation("com.github.kotlin-telegram-bot:kotlin-telegram-bot:6.0.1")
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}